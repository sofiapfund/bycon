geogpl:
  name: "NCBI Gene Expression Omnibus Platform"
  url: "https://www.ncbi.nlm.nih.gov/geo/"
  db_key: 'external_references.type.id'
  scopes:
    callsets:
      default: 0
    biosamples:
      default: 0
      default: 1
  pattern: '^geopl(\-GPL\d+?)?$'
  examples:
    - 'geogpl-GPL6504'
  collation: datacollections

cellosaurus:
  name: "Cellosaurus - a knowledge resource on cell lines"
  url: "https://web.expasy.org/cellosaurus/"
  db_key: 'external_references.type.id'
  scopes:
    callsets:
      default: 0
    biosamples:
      default: 1
  pattern: '^cellosaurus(\:CVCL_\w+?)?$'
  examples:
    - 'cellosaurus:CVCL_1650'
    - 'cellosaurus:CVCL_0006'
  collation: datacollections
